<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container {
            margin: 200px;
            border: 1px solid #0f0;
        }
        .tran_box {
            width: 100px;
            height: 100px;
            border: 1px solid #f00;
        }
        .trans_rotate {
            transform: rotate(10deg);
        }
        .trans_translate {
            transform: translate(20px, 20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tran_box trans_rotate">
            <p>transform: rotate(10deg);</p>
        </div>
        <div class="tran_box trans_translate">
            <p>transform: translate(20px, 20px);</p>
        </div>
    </div>
</body>
</html>
